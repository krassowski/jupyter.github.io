name: Validate HTML in Jekyll output

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: list
      run: ls -l
    - name: Build the site
      uses: helaili/jekyll-action@v2
      with:
        build_only: true
        
    - name: list
      run: ls -l

    - name: HTML5 Validator
      uses: Cyb3r-Jak3/html5validator-action@v7.0.0
      with:
        root: _site/
